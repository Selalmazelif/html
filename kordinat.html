<!DOCTYPE html>
<html>
<head>
 <style>
  canvas{
   border: 5px dotted green;
  }
  </style>


</head>
<body>
 <canvas id="b"width="100" height="150"></canvas>
 <span id="cordinat"></span>
 <p>Yön tuşlarıyla hareket ettir</p>
 <script>
  var x=50;
  var y=75;
  var c=document.getElementById("b");
  var ctx=c.getContext("2d");
  ctx.fillRect(x, y, 5, 5);
  window.onkeydown=function (e){
   console.log(e.keyCode)
   if (e.keyCode == 38) {
    document.getElementById("cordinat").innerHTML="x= "+x+"y= "+y;
    var c=document.getElementById("b");
    var ctx=c.getContext("2d");
    ctx.clearRect(x, y, 5, 5);
    y=y-2;
    ctx.fillRect(x, y, 5, 5);

   }
   if (e.keyCode == 40) {
    document.getElementById("cordinat").innerHTML="x= "+x+"y= "+y;
    var c=document.getElementById("b");
    var ctx=c.getContext("2d");
    ctx.clearRect(x, y, 5, 5);
    y=y+2;
    ctx.fillRect(x, y, 5, 5);

   }
   if (e.keyCode == 39) {
    document.getElementById("cordinat").innerHTML="x= "+x+"y= "+y;
    var c=document.getElementById("b");
    var ctx=c.getContext("2d");
    ctx.clearRect(x, y, 5, 5);
    x=x+2;
    ctx.fillRect(x, y, 5, 5);

   }
   if (e.keyCode == 37) {
    document.getElementById("cordinat").innerHTML="x= "+x+"y= "+y;
    var c=document.getElementById("b");
    var ctx=c.getContext("2d");
    ctx.clearRect(x, y, 5, 5);
    x=x-2;
    ctx.fillRect(x, y, 5, 5);

   }
  }
</script>
 


</body>
</html>
